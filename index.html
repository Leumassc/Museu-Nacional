<!DOCTYPE html>
<html>
    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8">

        <link rel="stlylesheet" href="nomalise.css">

        <link rel="stylesheet" href="estilo.css">


    </head>

    <body>

        <div id="container"> <!--Início do Container-->

            <header> <!--Início cabeçalho-->

                <div id="logo"> <!--logo-->
                    <h1><a href="">Museu Nacional</a></h1>
                </div><!--logo-->



                 <nav> <!--Início da navegação-->

                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>

            </nav> <!--Fim da navegação-->


            
            </header> <!--Fim cabeçalho-->

            <div id="principal"> <!--Início principal-->


                <div id="conteudo"><!--Conteúdo principal-->

                    <section id="capa">
                        <img src="museu.png">
                    </section>


                </div><!--Fim do Conteúdo principal-->





                <aside> <!--Barra lateral-->

                    <section id="depoimento">
                        <img src="depoimento.png">
                    </section>

                    <section id="visita"> <!--Início visita-->
                        <h4>Faça uma Visita</h4>

                        <form>
                            <fieldset>

                                <legend>
                                    Selecione uma data</legend>

                                <label for="data">Data</label>

                                <input class="campo" type="text" id="data" value="dd/mm/aaaa"> <p></p>


                                <label  for="Quantidade">Quantidade de pessoas</label>

                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar Disponibilidade">

                        </form>
                    </section> <!--Fim visita-->


                    <section id="galeria">
                        <h1>Galeria de Fotos</h1>

                        <a href="">
                            <img src="imagem1.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagem2.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagem3.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagem4.jpg" height="93" width="93">
                        </a>

                    </section>


                </aside> <!--Fim da Barra lateral-->


            </div> <!--Início principal-->

           


        </div> <!--Fim do Container-->




    </body>

</html>
